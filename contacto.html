<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makilu & make-up - Contacto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="container">
            <h1 class="logo">Makilu & make-up</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Inicio</a></li> 
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="contacto.html" class="is-active">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="contacto" class="section">
            <h2 class="section-title">Ponte en Contacto</h2>
            <div class="contact-container">
                <p>¿Tienes alguna pregunta o comentario? ¡Nos encantaría escucharte! Llena el formulario y te responderemos lo antes posible.</p>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Enviar Mensaje</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Makilu & make-up. Todos los derechos reservados.</p>
            <div class="social-media">
                <a href="#">Instagram</a> <a href="#">Facebook</a> <a href="#">TikTok</a>
            </div>
        </div>
    </footer>

</body>
</html>
